master_bedroom_ceiling_fan_low:
  sequence:
    - service: fan.set_percentage
      target:
        entity_id: fan.master_bedroom_ceiling_fan
      data:
        percentage: 33

master_bedroom_ceiling_fan_medium:
  sequence:
    - service: fan.set_percentage
      target:
        entity_id: fan.master_bedroom_ceiling_fan
      data:
        percentage: 66

master_bedroom_ceiling_fan_high:
  sequence:
    - service: fan.set_percentage
      target:
        entity_id: fan.master_bedroom_ceiling_fan
      data:
        percentage: 100