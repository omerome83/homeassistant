restart_cable_modem:
  alias: "Restart Cable Modem"
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: switch.cable_modem
    - delay: "00:01:00"
    - service: homeassistant.turn_on
      data:
        entity_id: switch.cable_modem
    - service: persistent_notification.create
      data:
        title: "Cable Modem Notification"
        message: "The cable modem has been restarted at {{ as_timestamp(now()) | timestamp_custom('%-I:%M %p') }}."

play_nintendo_sound:
  alias: "Plays Nintendo Sound"
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.basement_display
        # Selects a random sound
        media_content_id: >-
          {{ ['http://192.168.1.31:8123/local/audio/nintendo/nintendo_coin.mp3',
              'http://192.168.1.31:8123/local/audio/nintendo/super_mario_bros_1up.mp3',
              'http://192.168.1.31:8123/local/audio/nintendo/luigi_here_we_go.mp3',
              'http://192.168.1.31:8123/local/audio/nintendo/duck_hunt.mp3'] | random }}
        media_content_type: "music"

play_playstation_sound:
  alias: "Plays PlayStation Sound"
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.basement_display
        # Selects a random sound
        media_content_id: >-
          {{ ['http://192.168.1.31:8123/local/audio/playstation/playstation_chime.mp3',
              'http://192.168.1.31:8123/local/audio/playstation/playstation_2.mp3',
              'http://192.168.1.31:8123/local/audio/playstation/playstation_3_startup_sound.mp3',
              'http://192.168.1.31:8123/local/audio/playstation/playstation_jingle.mp3',
              'http://192.168.1.31:8123/local/audio/playstation/chocobo.mp3'] | random }}
        media_content_type: "music"

launch_basement_chromecast_activity:
  alias: "Launch Basement Chromecast Activity"
  sequence:
    - service: remote.turn_on
      entity_id: remote.basement
      data:
        activity: "Google Chromecast"

