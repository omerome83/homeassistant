  # Ping WAN (www.google.com)
  - platform: ping
    name: Internet Status
    host: google.com
    scan_interval: 30

  - platform: template
    sensors:

      # Thermostat - Fan Status
      hvac_fan_status:
        value_template: "{{ is_state_attr('climate.thermostat', 'fan_action', 'running') }}"
      
      # Version Available for Home Assistant
      upgrade_available:
        value_template: "{{ states('sensor.installed_version') != states('sensor.latest_release') }}"        

