            title: Temperature
            show_header_toggle: false
            entities:
              - sensor.dining_room_temperature
              - sensor.second_floor_temperature
              - sensor.kitchen_temperature
              - sensor.basement_temperature
              - sensor.server_closet_temperature
              - sensor.office_temperature
