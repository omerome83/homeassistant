discord:

  primary-color: "#5e74ba"
  accent-color: "#7289DA"
  dark-primary-color: "#888f9c"
  light-primary-color: "#FF73FA"
  divider-color: "rgba(166, 169, 163, 0)"
  scrollbar-thumb-color: "rgb(194, 194, 194)"

  state-icon-color: "#44739e"
  state-icon-active-color: "#FDD835"
  state-icon-unavailable-color: var(--disabled-text-color)

  primary-text-color: "#d0d0d0"
  text-primary-color: "#9eb3fd"
  secondary-text-color: "#43B581"
  disabled-text-color: "#696d68"

  # sidebar and header
  cch-all-tabs-color: "#ffffff"
  sidebar-icon-color: "#5b6eae"
  sidebar-background-color: "#202225"
  sidebar-text-color: "#696d68"
  sidebar-selected-text-color: var(--accent-color)
  sidebar-selected-icon-color: "#ffffff"
  
  label-badge-border-color: "green"
  primary-background-color: "#40444B"
  secondary-background-color: "#202225"

  label-badge-text-color: "var(--primary-text-color)"
  label-badge-background-color: "#2E333A"
  label-badge-red: "#DF4C1E"
  label-badge-blue: "#039be5"
  label-badge-green: "#0DA035"
  label-badge-yellow: "#f4b400"
  label-badge-grey: "var(--grey-500)"

  grey-50: "var(--primary-text-color)"
  grey-200: "#3e4248"
  grey-500: "#9e9e9e"

  #popup
  iron-overlay-backdrop-background-color: "#000000"
  iron-overlay-backdrop-opacity: "0.8"
  more-info-header-color: "#7289da"
  more-info-header-background: "#36393F"
  dialog-background-color: "#202225"
  dialog-color: "#43B581"

  #derived colors, to keep existing themes mostly working
  card-header-color: "var(--accent-color)"
  card-background-color: "#2F3136"
  item-icon-color: "var(--primary-text-color)"
  item-icon-active-color: "#da870a"
  table-row-background-color: "#6a6e7385"
  table-row-alternative-background-color: "#56595d8f"
  listbox-color: "#ffffff"
  listbox-background-color: "#202225"
  tabs-selection-bar-color: "#ffffff"

  toggle-button-checked-button-color: "var(--accent-color)"
  toggle-button-checked-bar-color: "var(--accent-color)"
  toggle-button-checked-ink-color: "var(--accent-color)"
  toggle-button-unchecked-button-color: "var(--disabled-text-color)"
  toggle-button-unchecked-bar-color: "var(--disabled-text-color)"
  toggle-button-unchecked-ink-color: "var(--disabled-text-color)"
  
  slider-knob-color: "var(--accent-color)"
  slider-knob-start-color: "var(--accent-color)"
  slider-pin-color: "var(--accent-color)"
  slider-active-color: "var(--accent-color)"
  slider-container-color: "linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat"
  slider-secondary-color: "var(--secondary-background-color)"
  slider-disabled-active-color: "var(--disabled-text-color)"
  slider-disabled-secondary-color: "var(--disabled-text-color)"
  
  # for spinner
  google-red-500: "#db4437"
  google-blue-500: "#4285f4"
  google-green-500: "#0f9d58"
  google-yellow-500: "#f4b400"
  spinner-color: "var(--primary-color)"

  # opacity for light text on a dark background
  light-divider-opacity: "0.12"
  light-disabled-opacity: "0.3"
  light-secondary-opacity: "0.7"
  light-primary-opacity: "1.0"

  mdc-theme-primary: "#43B581"